apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cac-ldap-bind-pass-es
  namespace: aap
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-secret-store

  target:
    name: cac-ldap-bind-pass
    template:
      data:
        bindPassword: '{{ .privkey }}'
  data:
  - secretKey: privkey
    remoteRef:
      key: patch_me

