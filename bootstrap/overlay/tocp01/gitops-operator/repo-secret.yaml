apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: unix-openshift-gitops-external-secret
  namespace: openshift-gitops
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-secret-store

  target:
    name: unix-openshift-gitops
    creationPolicy: Owner
    template:
      data:
        githubAppPrivateKey: '{{ .privkey | b64dec }}'
        type: git
        url: https://github.com/RegionH/Unix-OpenShift-GitOps.git
        githubAppID: "1894696"
        githubAppInstallationID: "84267532"
      metadata:
        labels:
          argocd.argoproj.io/secret-type: repository

  data:
  # name of the SECRET in the Azure KV (no prefix is by default a SECRET)
  - secretKey: privkey
    remoteRef:
      key: Unix-Openshift-App-PrivateKey

