---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: appofapps
  namespace: openshift-gitops
spec:
  destination:
    name: ''
    namespace: openshift-gitops
    server: 'https://kubernetes.default.svc'
  source:
    path: cluster-configs/overlays/tocp01/app-factory
    repoURL: 'https://github.com/RegionH/Unix-OpenShift-GitOps.git'
    targetRevision: bootstrap
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
